<h3>Limpeza Residencial</h3>
<div class="agendar-endereco-content">
  <form [formGroup]="formGroup">
    <div>
      <mat-form-field class="example-full-width">
        <mat-label>Selecione o Distrito</mat-label>
        <mat-select formControlName="district">
          <mat-option
            *ngFor="let district of districts"
            [value]="district.value"
          >
            {{ district.viewValue }}
          </mat-option>
        </mat-select>
      </mat-form-field>
    </div>
    <div>
      <mat-form-field class="example-full-width">
        <mat-label>Selecione o Concelho</mat-label>
        <mat-select formControlName="county">
          <mat-option *ngFor="let county of counties" [value]="county.value">
            {{ county.viewValue }}
          </mat-option>
        </mat-select>
      </mat-form-field>
    </div>
    <div>
      <mat-form-field class="example-full-width">
        <mat-label>Insira a morada</mat-label>
        <input matInput type="text" formControlName="address" />
      </mat-form-field>
    </div>
    <div>
      <mat-form-field class="example-full-width">
        <mat-label>Insira o c√≥digo postal (xxxx-xxx)</mat-label>
        <input matInput type="text" formControlName="postalCode" />
      </mat-form-field>
    </div>
  </form>
  <div class="agendar-endereco-content-right">
    <div>
      <img src="assets/logo.png" alt="" />
    </div>
    <button mat-flat-button color="primary" (click)="changeStep()">
      Prosseguir
    </button>
  </div>
</div>
